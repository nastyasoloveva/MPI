<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>pr1</title>
 
  </head>
  <body>
  <div align="center">  <button id="button">Заменить значения в массиве</button>
  </div>
    <script type="text/JavaScript" >
      var m = new Array();
    var k,remember,sum=0;
    function vm()
    {
      
   for(i=0; i<5; i++ )
    {
    m[i]=Number(prompt("m["+i+"]=",0));
    
    } 
  
  
   for (i = 0; i < 5; i++)
  {
    for ( j = 0; j < 4; j++)
    {
      if(m[j]>m[j+1])
      {
        remember=m[j+1];
        m[j+1]=m[j];
        m[j]=remember;
        k++;
      }   
    }
    if(k==0)break;
      k=0;
  }
for(i=0; i<5; i++ )
    {
   console.log("m[",i,"]=",m[i]);
    
    } 
    var min,max;
    min=m[0];
    max=m[4];
    console.log("min=",min);
    console.log("max=",max);
    for(i=0; i<5; i++ )
    {
      sum=sum+m[i];
    
    } 
    console.log("sum=",sum);
  };
  vm();
    button.addEventListener("click",vm)
    </script>
  </body>
</html>
